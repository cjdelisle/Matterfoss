version: '2.4'
services:
  postgres:
    image: ${CI_REGISTRY}/mattermost/ci/images/postgres:10-1
    restart: always
    environment:
      POSTGRES_USER: mmuser
      POSTGRES_PASSWORD: mostest
      POSTGRES_DB: mattermost_test
    command: postgres -c 'config_file=/etc/postgresql/postgresql.conf'
    volumes:
     - "./docker/postgres.conf:/etc/postgresql/postgresql.conf"
    healthcheck:
      test: [ "CMD", "pg_isready", "-h", "localhost" ]
      interval: 5s
      timeout: 10s
      retries: 3
    networks:
      default:
        aliases:
          - postgres
  minio:
    extends:
        file: gitlab-dc.common.yml
        service: minio
    networks:
      default:
        aliases:
          - minio
  inbucket:
    extends:
        file: gitlab-dc.common.yml
        service: inbucket
    networks:
      default:
        aliases:
          - inbucket
  openldap:
    extends:
        file: gitlab-dc.common.yml
        service: openldap
    networks:
      default:
        aliases:
          - openldap
  elasticsearch:
    extends:
        file: gitlab-dc.common.yml
        service: elasticsearch
    networks:
      default:
        aliases:
          - elasticsearch
  dejavu:
    extends:
        file: gitlab-dc.common.yml
        service: dejavu
    networks:
      default:
        aliases:
          - dejavu
  keycloak:
    extends:
        file: gitlab-dc.common.yml
        service: keycloak
  prometheus:
    extends:
        file: gitlab-dc.common.yml
        service: prometheus
    networks:
      default:
        aliases:
          - prometheus
  grafana:
    extends:
        file: gitlab-dc.common.yml
        service: grafana
    networks:
      default:
        aliases:
          - grafana

  start_dependencies:
    image: ${CI_REGISTRY}/mattermost/ci/images/mattermost-wait-for-dep:latest-1
    depends_on:
      - postgres
      - minio
      - inbucket
      - openldap
      - elasticsearch
      - prometheus
      - grafana
    command: postgres:5432 minio:9000 inbucket:9001 openldap:389 elasticsearch:9200 prometheus:9090 grafana:3000
    networks:
      default:


networks:
  default:
    external:
      name: ${COMPOSE_PROJECT_NAME}
